{% extends 'base.html' %} {% block title%}SignIn{% endblock title%} {% extends
'base.html' %} {% block head %}
<h1>SignIn</h1>
<h2>Let the Game Begin</h2>
<div class="container mt-1">
  <div class="row">
    <div class="col-md-4"></div>

    <div class="col-md-4">
      {% for message in messages %}
      <div
        class="alert alert-{{message.tags}} alert-dismissible fade show"
        role="alert"
        style="background-color: #999999"
      >
        <strong></strong> {{message}}
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
          style="background-color: #999999"
        ></button>
      </div>
      {% endfor %}

      <form action="/login" method="post">
        {% csrf_token %}

        <div class="form-group">
          <input
            type="number"
            class="form-control mb-3"
            name="usernumber"
            placeholder="Phone Number"
            required
          />
        </div>

        <div class="form-group">
          <input
            type="password"
            class="form-control mb-3"
            name="pass1"
            placeholder="Password"
            required
          />
        </div>

        <div class="d-grid gap-2">
          <button
            class="btn btn-light"
            type="submit"
            style="background-color: #8c8c8c"
          >
            Login
          </button>
        </div>
      </form>
      <br /><a href="/signup">New User?</a>
    </div>

    <div class="col-md-3"></div>
  </div>
</div>

{% endblock head %}
